<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1066" viewBox="0 0 800 1066" role="img" aria-label="Harbor Tinker portrait placeholder">
<defs>
  <filter id="painterly">
    <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="t"/>
    <feColorMatrix type="saturate" values="0.8"/>
    <feBlend in="SourceGraphic" in2="t" mode="overlay" opacity="0.12"/>
  </filter>
</defs>

  <rect width="100%" height="100%" fill="#071a2b"/>
  <g filter="url(#painterly)" transform="translate(150,120)">
    <circle cx="250" cy="200" r="200" fill="#7FD3FF"/>
    <rect x="130" y="360" width="240" height="160" rx="16" fill="#0f1724"/>
    <circle cx="250" cy="200" r="180" fill="none" stroke="#002633" stroke-width="8"/>
    <text x="250" y="540" font-family="Inter, Arial" font-size="28" text-anchor="middle" fill="#E6EEF8">Harbor Tinker</text>
  </g>
</svg>