<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1066" viewBox="0 0 800 1066" role="img" aria-label="Archivist portrait placeholder">
<defs>
  <filter id="painterly">
    <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="t"/>
    <feColorMatrix type="saturate" values="0.8"/>
    <feBlend in="SourceGraphic" in2="t" mode="overlay" opacity="0.12"/>
  </filter>
</defs>

  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#FFD8A8"/>
      <stop offset="1" stop-color="#FFB4A2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0F172A"/>
  <g filter="url(#painterly)" transform="translate(150,120)">
    <circle cx="250" cy="200" r="200" fill="url(#g1)" />
    <rect x="160" y="340" width="180" height="240" rx="20" fill="#2b2f42"/>
    <circle cx="250" cy="200" r="180" fill="none" stroke="#0b1220" stroke-width="8"/>
    <g fill="#0b1220" transform="translate(170,100)">
      <rect x="80" y="120" width="140" height="10" rx="5"/>
    </g>
    <text x="250" y="540" font-family="Inter, Arial" font-size="28" text-anchor="middle" fill="#E6EEF8">Archivist</text>
  </g>
</svg>