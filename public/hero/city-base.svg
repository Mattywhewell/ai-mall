<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" width="1600" height="600" role="img" aria-label="Aiverse city base">
  <defs>
    <linearGradient id="gBase" x1="0" x2="1">
      <stop offset="0" stop-color="#0A0F1F"/>
      <stop offset="1" stop-color="#1C2333"/>
    </linearGradient>
    <linearGradient id="gHorizon" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#5A2EBE" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0A0F1F" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b" />
      <feMerge><feMergeNode in="b" /><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- background sky -->
  <rect width="100%" height="100%" fill="url(#gBase)" />
  <rect x="0" y="260" width="100%" height="220" fill="url(#gHorizon)"/>

  <!-- distant silhouette (low opacity) -->
  <g id="silhouette" opacity="0.14">
    <path d="M0 380 L60 340 L140 360 L220 330 L300 340 L380 310 L460 330 L540 300 L620 320 L700 290 L780 320 L860 300 L940 320 L1020 290 L1100 310 L1180 280 L1260 300 L1340 270 L1420 300 L1600 260 L1600 600 L0 600 Z" fill="#0D1630"/>
  </g>

  <!-- city geometry mid layer (simple blocks) -->
  <g id="blocks" opacity="0.9">
    <rect x="120" y="320" width="120" height="160" rx="8" fill="#131729" />
    <rect x="260" y="300" width="160" height="180" rx="10" fill="#172036" />
    <rect x="440" y="340" width="200" height="140" rx="12" fill="#0F1424" />
    <rect x="680" y="280" width="260" height="200" rx="12" fill="#121627" />
    <rect x="980" y="320" width="200" height="160" rx="10" fill="#162039" />
    <rect x="1220" y="300" width="160" height="180" rx="10" fill="#0E1530" />
  </g>

  <!-- subtle texture overlay to suggest memory moss -->
  <g id="moss" opacity="0.06" fill="#C7B7FF">
    <circle cx="380" cy="420" r="6" />
    <circle cx="420" cy="400" r="4" />
    <circle cx="760" cy="450" r="5" />
    <circle cx="1180" cy="420" r="4" />
  </g>
</svg>