
name: Playwright E2E Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - feat/homepage-redesign

jobs:
  supabase-diagnostic:
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Run Supabase diagnostic (fast)
        run: node scripts/ci-supabase-diagnostic.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  e2e:
    needs: supabase-diagnostic
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
      NEXT_PUBLIC_DISABLE_3D: 'true'
      NEXT_PUBLIC_INCLUDE_TEST_PAGES: 'true'
      NEXT_PUBLIC_INCLUDE_TEST_USER: 'true'
      # When true, skip creating auth users in `scripts/e2e-setup.js` to avoid upstream Supabase Auth instability
      SKIP_SUPABASE_SEED: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Build
        run: |
          echo "STEP ENV (build): SKIP_SUPABASE_SEED=$SKIP_SUPABASE_SEED NEXT_PUBLIC_TEST_USER=$NEXT_PUBLIC_TEST_USER NEXT_PUBLIC_TEST_USER_ROLE=$NEXT_PUBLIC_TEST_USER_ROLE"

          # If seeding is skipped in CI, export deterministic test-user flags at *build* time
          # so Next.js inlined NEXT_PUBLIC_* values and SSR will include them.
          if [ "$SKIP_SUPABASE_SEED" = "true" ]; then
            # NOTE: Do NOT export NEXT_PUBLIC_TEST_USER at build time anymore. Tests should use the
            # test-only endpoints (e.g., /api/test/set-test-user) or set cookies at runtime to
            # establish a test user. Exporting a build-time NEXT_PUBLIC_TEST_USER inlined the
            # test user into SSR and prevented runtime clearing from taking effect.
            echo "SKIP_SUPABASE_SEED=true -> skipping NEXT_PUBLIC_TEST_USER build-time export (use runtime test endpoints)"
          fi

          npm run build
      - name: "E2E: Supabase pre-check (fail fast)"
        run: node scripts/e2e-precheck.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: "E2E: seed database (if configured)"
        run: npm run e2e:setup
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CI: true

      - name: "E2E: verify seeded users & roles"
        run: node scripts/e2e-verify-seed.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Start production server
        run: |
          # Provide diagnostics and ensure test-user flags are visible to the child server process.
          echo "STEP ENV: SKIP_SUPABASE_SEED=$SKIP_SUPABASE_SEED NEXT_PUBLIC_TEST_USER=$NEXT_PUBLIC_TEST_USER NEXT_PUBLIC_TEST_USER_ROLE=$NEXT_PUBLIC_TEST_USER_ROLE"

          # (one-off debug removed)
          # (e.g., /api/test/set-test-user) or cookies to establish a test user. Exporting here
          # inlined the test user into SSR and prevented runtime clearing from taking effect.
          echo "SKIP_SUPABASE_SEED=true -> skipping NEXT_PUBLIC_TEST_USER runtime export (use runtime test endpoints)"

          # Quick verification printed from node runtime (will appear in job logs)
          node -e "console.log('CI runtime NEXT_PUBLIC_INCLUDE_TEST_PAGES=', process.env.NEXT_PUBLIC_INCLUDE_TEST_PAGES, 'NEXT_PUBLIC_DISABLE_3D=', process.env.NEXT_PUBLIC_DISABLE_3D, 'NEXT_PUBLIC_TEST_USER=', process.env.NEXT_PUBLIC_TEST_USER, 'NEXT_PUBLIC_TEST_USER_ROLE=', process.env.NEXT_PUBLIC_TEST_USER_ROLE)"

          # Start server with explicit inline envs to guarantee the child process receives them
          NEXT_PUBLIC_TEST_USER="$NEXT_PUBLIC_TEST_USER" NEXT_PUBLIC_TEST_USER_ROLE="$NEXT_PUBLIC_TEST_USER_ROLE" npm run start &
          echo "Waiting for server..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_INCLUDE_TEST_PAGES: 'true'
          NEXT_PUBLIC_INCLUDE_TEST_USER: 'true'
          NEXT_PUBLIC_DISABLE_3D: 'true'
          # Ensure the server process always inherits these in CI when SKIP_SUPABASE_SEED is set
          # Do not force NEXT_PUBLIC_TEST_USER at runtime; test harness will set test users as needed
          NEXT_PUBLIC_TEST_USER: ''
          NEXT_PUBLIC_TEST_USER_ROLE: ''

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=github --trace on
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_DISABLE_3D: 'true'
          NEXT_PUBLIC_INCLUDE_TEST_PAGES: 'true'
          NEXT_PUBLIC_INCLUDE_TEST_USER: 'true'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.job }}
          path: |
            playwright-report
            test-results

  telemetry-e2e:
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
    needs: e2e
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Build
        run: npm run build

      - name: Start production server
        run: |
          npm run start &
          echo "Waiting for server..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run telemetry Playwright test
        run: npx playwright test tests/e2e/hero-ab.spec.ts --project=chromium --reporter=github --trace on
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_DISABLE_3D: 'true'
          NEXT_PUBLIC_INCLUDE_TEST_PAGES: 'true'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      - name: Run focused CI prefetch test
        run: npx playwright test tests/e2e/ci-prefetch.spec.ts --project=chromium --reporter=github
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STRIPE_SECRET_KEY: sk_test_ci_placeholder
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.job }}
          path: |
            playwright-report
            test-results
