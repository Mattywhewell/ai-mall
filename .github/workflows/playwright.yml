name: Playwright E2E Tests

on:
  pull_request:
  push:
    branches:
      - main
      - feat/homepage-redesign

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Build
        run: npm run build

      - name: Start production server
        run: |
          npm run start &
          echo "Waiting for server..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=github
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key

  telemetry-e2e:
    runs-on: ubuntu-latest
    env:
      STRIPE_SECRET_KEY: sk_test_ci_placeholder
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci_placeholder
      STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
    needs: e2e
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Build
        run: npm run build

      - name: Start production server
        run: |
          npm run start &
          echo "Waiting for server..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run telemetry Playwright test
        run: npx playwright test tests/e2e/hero-ab.spec.ts --project=chromium --reporter=github
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_key
