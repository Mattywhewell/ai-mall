name: Enable SigV4 required status check

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to protect'
        required: false
        default: 'main'
      contexts:
        description: 'Comma-separated status check contexts to require'
        required: false
        default: 'E2E SigV4 checks'

permissions:
  contents: write

jobs:
  set-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Configure branch protection
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = inputs.branch || 'main';
            const contexts = (inputs.contexts || 'E2E SigV4 checks').split(',').map(s => s.trim()).filter(Boolean);

            if (contexts.length === 0) {
              core.setFailed('No required status contexts provided');
              return;
            }

            await github.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts
              },
              enforce_admins: true,
              required_pull_request_reviews: null,
              restrictions: null
            });

            core.info(`Branch protection updated for branch ${branch} to require: ${contexts.join(', ')}`);
