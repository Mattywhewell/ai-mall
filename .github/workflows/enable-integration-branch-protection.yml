name: Enable Integration Tests branch protection

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to protect'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  enable-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Configure branch protection for integration checks
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = inputs.branch || 'main';
            const contexts = ['Integration Tests (Supabase)'];

            await github.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts
              },
              enforce_admins: true,
              required_pull_request_reviews: null,
              restrictions: null
            });

            core.info(`Branch protection updated for branch ${branch} to require: ${contexts.join(', ')}`);
