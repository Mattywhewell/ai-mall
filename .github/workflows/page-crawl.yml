name: Page Crawl (Playwright)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  crawl-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Start dev server
        run: npm run dev &
      - name: Wait for server
        run: |
          n=0; until curl -sSf http://localhost:3000 -o /dev/null || [ $n -ge 40 ]; do n=$((n+1)); sleep 1; done
      - name: Run Playwright crawler (non-blocking)
        run: npx playwright test tests/e2e/crawl-pages.spec.ts --project=chromium --reporter=list || true
      - name: Upload crawl results
        uses: actions/upload-artifact@v4
        with:
          name: crawl-results
          path: test-results/*.json
      - name: Print short crawl summary
        if: always()
        run: |
          echo "Crawl artifacts uploaded. To see details, download the crawl-results artifact from the run."
