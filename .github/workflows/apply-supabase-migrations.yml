name: Apply Supabase Migrations (manual)

on:
  workflow_dispatch:

jobs:
  apply-migrations:
    runs-on: ubuntu-latest
    env:
      # placeholders will be overridden by secrets
      NEXT_PUBLIC_DISABLE_3D: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify SUPABASE_DATABASE_URL secret & workspace
        run: |
          echo "ðŸ”Ž Checking for repo_secret and scripts..."
          if [ -z "${{ secrets.repo_secret }}" ]; then
            echo "âš ï¸ repo_secret not set"
          else
            echo "ðŸ” repo_secret present"
          fi
          echo "Listing scripts dir:"
          ls -la scripts || true
          git rev-parse --short HEAD || true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Apply DB migrations (setup-database.js)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DATABASE_URL: ${{ secrets.repo_secret }}
        run: |
          echo "Running setup-database.js..."
          node setup-database.js

      - name: Run Supabase diagnostics
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Running ci-supabase-diagnostic.js"
          node scripts/ci-supabase-diagnostic.js

      - name: Check DB reachability (SUPABASE_DATABASE_URL)
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.repo_secret }}
        run: |
          echo "Checking TCP reachability to Postgres host from SUPABASE_DATABASE_URL..."
          node -e "const net=require('net'),dns=require('dns'); const u=new URL(process.env.SUPABASE_DATABASE_URL); console.log('Host:',u.hostname,'Port:',u.port||5432); dns.lookup(u.hostname,(err,address)=>{ if(err){console.error('DNS_ERR',err.message); process.exit(4);} console.log('Resolved',address); const s=net.createConnection({host:address,port:u.port||5432},()=>{console.log('CONNECTED',address,(u.port||5432)); s.end(); process.exit(0)}); s.on('error',e=>{console.error('ERR',e.code||e.message); process.exit(2)}); setTimeout(()=>{console.error('TIMEOUT'); process.exit(3)},5000); })"

      - name: Run Supabase introspection (functions/triggers)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DATABASE_URL: ${{ secrets.repo_secret }}
        run: |
          echo "Running ci-supabase-introspect.js"
          node scripts/ci-supabase-introspect.js 2>&1 | tee supabase-introspect.log || true

      - name: Test admin create user
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DATABASE_URL: ${{ secrets.repo_secret }}
        run: |
          echo "Running local-create-user.js (admin create/delete)"
          echo "Listing scripts dir:"
          ls -la scripts || true
          echo "PWD: $(pwd)"
          echo "Node version: $(node -v)"
          node scripts/local-create-user.js || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-migrations-logs
          path: |
            supabase-auth-fixes.sql
            supabase-rbac-fix-functions.sql
            scripts/ci-supabase-diagnostic.js
            scripts/ci-supabase-introspect.js
            supabase-introspect.log
            scripts/local-create-user.js
