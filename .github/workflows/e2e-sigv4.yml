name: E2E SigV4 checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sigv4-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Run SigV4 debug e2e
        run: npm run test:e2e:ci
