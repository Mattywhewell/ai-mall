name: Integration Tests (Supabase)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'tests/integration/**'
      - 'lib/**'
      - 'scripts/**'

jobs:
  integration:
    name: Run integration tests (Supabase)
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "Missing required secrets: NEXT_PUBLIC_SUPABASE_URL and/or SUPABASE_SERVICE_ROLE_KEY."
            echo "Add them in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run integration tests
        # Run only the integration tests (mocked flows). Use single worker for DB isolation.
        run: npx playwright test tests/integration --workers=1 --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run telemetry Playwright test
        # Validate telemetry/hero analytics in CI during pull requests
        run: npx playwright test tests/e2e/hero-ab.spec.ts --project=chromium --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
