name: Integration Tests (Supabase)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'tests/integration/**'
      - 'lib/**'
      - 'scripts/**'

jobs:
  integration:
    name: Run integration tests (Supabase)
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TEST_CLEANUP_TOKEN: 'test-token'  # used by integration tests to authorize cleanup endpoint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "Missing required secrets: NEXT_PUBLIC_SUPABASE_URL and/or SUPABASE_SERVICE_ROLE_KEY."
            echo "Add them in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Ensure Supabase bucket exists (visual-layers)
        run: |
          echo "Ensuring Supabase bucket exists (bucket=${SUPABASE_STORAGE_BUCKET:-visual-layers})"
          npm run setup:supabase-bucket
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: ${{ secrets.SUPABASE_STORAGE_BUCKET }}

      - name: Assert preview accessibility (bucket expected private)
        run: |
          echo "Verifying preview accessibility (expect private)..."
          EXPECT_PUBLIC=false SIGNED_EXPIRY_CHECK=true SIGNED_URL_TTL=7 npm run verify:supabase-bucket
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_STORAGE_BUCKET: ${{ secrets.SUPABASE_STORAGE_BUCKET }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run integration tests
        # Run only the integration tests (mocked flows). Use single worker for DB isolation.
        run: |
          # Skip if there are no test files present in tests/integration
          if [ -z "$(find tests/integration -type f \( -name '*.spec.ts' -o -name '*.spec.tsx' -o -name '*.spec.js' -o -name '*.test.ts' -o -name '*.test.tsx' -o -name '*.test.js' \) -print -quit 2>/dev/null)" ]; then
            echo "No Playwright integration tests found under tests/integration — skipping integration tests (success)."
            exit 0
          fi

          # Create a minimal Playwright config for integration tests (tests/integration is not the default testDir)
          cat > integration.playwright.config.js <<'JS'
module.exports = {
  testDir: 'tests/integration',
  timeout: 30000,
  expect: { timeout: 5000 },
  use: {
    baseURL: process.env.BASE_URL || 'http://localhost:3000',
    headless: true,
    viewport: { width: 1280, height: 800 },
    actionTimeout: 5000,
    ignoreHTTPSErrors: true,
  },
  projects: [{ name: 'chromium', use: { browserName: 'chromium' } }],
};
JS

          # Run Playwright integration tests (fail-fast unless Playwright reports no tests)
          TMP_OUTPUT=$(mktemp)
          if ! npx playwright test --config=integration.playwright.config.js tests/integration --workers=1 --reporter=github 2>&1 | tee "$TMP_OUTPUT"; then
            if grep -q "No tests found" "$TMP_OUTPUT" || grep -q "Error: No tests found" "$TMP_OUTPUT"; then
              echo "No Playwright integration tests found under tests/integration — skipping integration tests (success)."
              exit 0
            fi
            echo "Playwright integration tests failed:"; cat "$TMP_OUTPUT"
            exit 1
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}}

      - name: Run telemetry Playwright test
        # Validate telemetry/hero analytics in CI during pull requests
        run: npx playwright test tests/e2e/hero-ab.spec.ts --project=chromium --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run visual-layers Playwright test
        # Ensure the visual layers demo loads and reacts to controls
        run: npx playwright test tests/e2e/visual-layers.spec.ts --project=chromium --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run visual-layers fallback Playwright test
        # Verify fallback static preview when WebGL is unavailable
        run: npx playwright test tests/e2e/visual-layers-fallback.spec.ts --project=chromium --reporter=github
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
