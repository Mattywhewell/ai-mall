name: Nightly Telemetry Tests

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  e2e-precheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: E2E Supabase pre-check and artifact
        run: |
          echo "Supabase env presence:" > precheck.txt
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:+present}" >> precheck.txt
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:+present}" >> precheck.txt
          echo "SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:+present}" >> precheck.txt
          node scripts/e2e-precheck.js >> precheck.txt 2>&1
          cat precheck.txt
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} 

      - name: Upload precheck artifact
        uses: actions/upload-artifact@v4
        with:
          name: e2e-precheck
          path: precheck.txt

  telemetry-nightly:
    needs: e2e-precheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Build
        run: npm run build

      - name: E2E Supabase pre-check
        run: |
          echo "Supabase env presence:"
          echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:+present}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:+present}"
          echo "SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:+present}"
          node scripts/e2e-precheck.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Start production server
        run: |
          npm run start &
          echo "Waiting for server..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run telemetry Playwright test
        run: npx playwright test tests/e2e/hero-ab.spec.ts --project=chromium --reporter=list
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-playwright-report
          path: playwright-report/

      - name: Notify Slack on failure
        if: failure()
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "SLACK_WEBHOOK not configured; skipping Slack notification"
          else
            echo "Sending Slack notification (if webhook configured)..."
            curl -s -X POST -H 'Content-type: application/json' --data "{\"text\":\"[Aiverse CI] Nightly telemetry test failed for ${GITHUB_REPOSITORY}@${GITHUB_SHA}. View run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}" "${{ secrets.SLACK_WEBHOOK }}" || echo "Slack notify failed (non-fatal)"
          fi

      - name: Send failure email (if configured)
        if: failure()
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: |
          if [ -z "$SMTP_SERVER" ]; then
            echo "SMTP not configured; skipping failure email"
            exit 0
          fi
          python3 - <<'PY'
import os,smtplib
from email.message import EmailMessage
msg = EmailMessage()
msg['Subject'] = "[Aiverse CI] Nightly telemetry tests failed - " + os.getenv('GITHUB_REPOSITORY')
msg['From'] = 'ci@alverse.app'
msg['To'] = os.getenv('NOTIFY_EMAIL')
msg.set_content(f"Nightly telemetry Playwright test failed.\n\nRepository: {os.getenv('GITHUB_REPOSITORY')}\nRun: {os.getenv('GITHUB_RUN_ID')}\nCommit: {os.getenv('GITHUB_SHA')}\nView run: {os.getenv('GITHUB_SERVER_URL')}/{os.getenv('GITHUB_REPOSITORY')}/actions/runs/{os.getenv('GITHUB_RUN_ID')}")
s=smtplib.SMTP(os.getenv('SMTP_SERVER'), int(os.getenv('SMTP_PORT') or 25))
s.login(os.getenv('SMTP_USERNAME'), os.getenv('SMTP_PASSWORD'))
s.send_message(msg)
s.quit()
PY
