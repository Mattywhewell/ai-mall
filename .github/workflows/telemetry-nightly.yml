name: Nightly Telemetry Tests

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  telemetry-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-audit

      - name: Build
        run: npm run build

      - name: Start production server
        run: |
          npm run start &
          echo "Waiting for server..."
          npx wait-on http://localhost:3000 -t 60000
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run telemetry Playwright test
        run: npx playwright test tests/e2e/hero-ab.spec.ts --project=chromium --reporter=list
        env:
          BASE_URL: http://localhost:3000
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-playwright-report
          path: playwright-report/

      - name: Notify Slack on failure
        if: failure() && secrets.SLACK_WEBHOOK != ''
        run: |
          echo "Sending Slack notification (if webhook configured)..."
          curl -s -X POST -H 'Content-type: application/json' --data "{\"text\":\"[Aiverse CI] Nightly telemetry test failed for ${GITHUB_REPOSITORY}@${GITHUB_SHA}. View run: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}" ${{ secrets.SLACK_WEBHOOK }}

      - name: Send failure email
        if: failure() && secrets.SMTP_SERVER != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[Aiverse CI] Nightly telemetry tests failed - ${{ github.repository }}"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: "ci@alverse.app"
          body: |
            The nightly telemetry Playwright test failed.

            Repository: ${{ github.repository }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
