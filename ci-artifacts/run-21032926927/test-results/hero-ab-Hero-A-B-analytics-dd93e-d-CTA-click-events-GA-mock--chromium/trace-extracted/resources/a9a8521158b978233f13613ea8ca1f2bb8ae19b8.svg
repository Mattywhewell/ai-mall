<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" width="1600" height="600" role="img" aria-label="Aiverse city mid layer">
  <defs>
    <linearGradient id="gWindow" x1="0" x2="1">
      <stop offset="0" stop-color="#00E5FF" stop-opacity="0.09" />
      <stop offset="1" stop-color="#C7B7FF" stop-opacity="0.06" />
    </linearGradient>
    <filter id="blurMid" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" />
    </filter>
  </defs>

  <!-- mid architecture with window lights -->
  <g id="mid-arch" filter="url(#blurMid)">
    <rect x="200" y="260" width="80" height="160" rx="6" fill="#152033" />
    <rect x="320" y="240" width="120" height="200" rx="6" fill="#142433" />
    <rect x="480" y="280" width="140" height="140" rx="4" fill="#171C2C" />
    <rect x="760" y="220" width="180" height="220" rx="8" fill="#132034" />
    <rect x="980" y="260" width="120" height="160" rx="6" fill="#101428" />
    <rect x="1140" y="240" width="160" height="200" rx="8" fill="#12162B" />

    <!-- windows as thin luminous lines -->
    <g fill="url(#gWindow)" opacity="0.9">
      <rect x="214" y="300" width="12" height="18" rx="2" />
      <rect x="240" y="320" width="12" height="12" rx="2" />
      <rect x="340" y="280" width="12" height="20" rx="2" />
      <rect x="370" y="300" width="12" height="18" rx="2" />
      <rect x="500" y="310" width="10" height="14" rx="2" />
      <rect x="520" y="330" width="10" height="12" rx="2" />
      <rect x="790" y="260" width="12" height="22" rx="2" />
      <rect x="1010" y="300" width="12" height="14" rx="2" />
      <rect x="1160" y="280" width="12" height="18" rx="2" />
    </g>
  </g>
</svg>